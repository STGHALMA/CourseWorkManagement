<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CW:Delete Assignment</title>
    </h:head>
    <h:body>
        <h:form>
            Choose files to delete:
            <h:selectManyCheckbox value="#{userbean.selectedArrayList}">
                <f:selectItems value="#{userbean.list}" />
   		</h:selectManyCheckbox>
            <h:commandButton value="Delete" type="submit" action="#{userbean.deleteFile()}" style="color: red;"></h:commandButton>
        </h:form>
    </h:body>
</html>
