<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CW:Login</title>
    </h:head>
    <h:body>
        <h1> Course Work Login </h1>
        <h3> Your Study Center </h3>
        <h:form>
            Enter username:
                <h:inputText id="Username" value="#{userbean.username}"/>
                    <br /> <br />
            Enter password:
                <h:inputSecret id="Password" value="#{userbean.password}"/>
                    <br /> <br /> 
                    <h:commandButton type="submit" value="Login" action="#{userbean.validateUsernamePassword()}" />
                    <br /> <br />
                <h:commandLink action="forgotPassword" value="Forgot password" />
                    <br /> <br />
                <h:commandLink action="register" value="Create a new account" />
        </h:form>
    </h:body>
</html>
