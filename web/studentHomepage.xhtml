<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CW:Login</title>
    </h:head>
    <h:body>
        <h2>Welcome #{userbean.username}!</h2>
        
        <h:form enctype="multipart/form-data"  prependId="false">
            <h:selectManyCheckbox value="#{userbean.selectedArrayList}">
                <f:selectItems value="#{userbean.list}" />
            </h:selectManyCheckbox>
            <br>
            <h:outputText value="Upload Assignment: "></h:outputText>
            <h:inputFile value="#{userbean.uploadedFile}" />
            <h:commandButton value="Upload" type="submit" action="#{userbean.saveAssignment()}" style="color: red;"></h:commandButton>
            </br>
            <h:outputText value="Download All Assignments: "></h:outputText>
            <h:commandButton value="Download" type="submit" action="#{userbean.downloadAssignment()}" style="color: blue;"></h:commandButton>
            <h:commandButton value="Logout" action="#{userbean.logout()}" />
        </h:form>
    </h:body>
</html>
